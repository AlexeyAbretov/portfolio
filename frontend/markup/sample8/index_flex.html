<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользовательская форма входа</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/flex.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="login-form__title">
                <div class="login-form__row login-form__row_title">
                    <img class="login-form__title_img" src="assets/key-icon.png" alt="key">
                    <span class="login-form__title_text">
                        Авторизация
                    </span>
                </div>
            </div>
            <div class="login-form__row login-form__row_email">
                <img src="assets/email-icon.png" alt="" srcset="" class="login-form__row_email_img">
                <input class="login-form__input" placeholder="Email" />
            </div>
            <div class="login-form__row login-form__row_password">
                <img src="assets/lock-icon.png" alt="" srcset="" class="login-form__row_password_img">
                <input class="login-form__input" type="password" placeholder="Пароль" />
            </div>
            <div class="login-form__row login-form__row_button">
                <div class="login-form__button">Войти</div>
            </div>
            <div class="login-form__row login-form__row_forgot">
                <div class="login-form__link login-form__link_forgot_registry">Регистарция</div>
                <div class="login-form__link login-form__link_forgot_password">Забыли пароль?</div>
            </div>
        </div>
    </div>
</body>

</html>
