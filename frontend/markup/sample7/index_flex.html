<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользовательская форма входа</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/flex.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="login-form__row login-form__row_title">
                <div class="login-form__title">user login</div>
            </div>
            <div class="login-form__row">
                <input class="login-form__input" placeholder="Username" />
            </div>
            <div class="login-form__row login-form__row_password">
                <input class="login-form__input" type="password" placeholder="Password" />
            </div>
            <div class="login-form__row login-form__row_forgot">
                <div class="login-form__link login-form__link_forgot_username">forgot Username</div>
                <div class="login-form__link login-form__link_forgot_password">forgot password?</div>
            </div>
            <div class="login-form__row login-form__row_button">
                <div class="login-form__button">Sign In</div>
            </div>
        </div>
    </div>
</body>

</html>
