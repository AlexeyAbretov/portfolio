<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользовательская форма входа</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-form login-form_center">
        <div class="login-form__row login-form__row_title">
            <div class="login-form__title">user login</div>
        </div>
        <div class="login-form__row">
            <input class="login-form__input" placeholder="Username" />
        </div>
        <div class="login-form__row login-form__row_password">
            <input class="login-form__input" type="password" placeholder="Password" />
        </div>
        <div class="login-form__row login-form__row_forgot clearfix">
            <div class="login-form__link login-form__link_forgot_username login-form__link_left">forgot Username</div>
            <div class="login-form__link login-form__link_forgot_password login-form__link_left">forgot password?</div>
        </div>
        <div class="login-form__row login-form__row_button">
            <div class="login-form__button">Sign In</div>
        </div>
    </div>
</body>

</html>
